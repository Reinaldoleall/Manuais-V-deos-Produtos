<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Carousel Navigation with Links</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }

        .content {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* Ajuste conforme o número de páginas */
            height: 100%;
        }

        .page {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background: white; /* Ajuste conforme o design */
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            display: none; /* Inicialmente escondidos */
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div id="content" class="content">
        <div id="page1" class="page">
            <a href="inicio.html" target="content-frame">Ir para Início</a>
        </div>
        <div id="page2" class="page">
            <a href="https://loja.panasonic.com.br/" target="_blank">Ir para Loja Panasonic</a>
        </div>
        <div id="page3" class="page">
            <a href="page3.html" target="content-frame">Ir para Página 3</a>
        </div>
    </div>
    <button id="leftArrow" class="arrow left-arrow" onclick="moveLeft()">⬅ Anterior</button>
    <button id="rightArrow" class="arrow right-arrow" onclick="moveRight()">Próximo ➡</button>
</div>

<script>
    let currentPage = 0;

    function updateArrows() {
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');
        const totalPages = document.querySelectorAll('.page').length;

        // Mostrar/ocultar botões com base na página atual
        if (currentPage === 0) {
            leftArrow.style.display = 'none';
        } else {
            leftArrow.style.display = 'block';
        }

        if (currentPage === totalPages - 1) {
            rightArrow.style.display = 'none';
        } else {
            rightArrow.style.display = 'block';
        }
    }

    function moveLeft() {
        const content = document.getElementById('content');
        if (currentPage > 0) {
            currentPage--;
            content.style.transform = `translateX(-${currentPage * 100}%)`;
            updateArrows();
        }
    }

    function moveRight() {
        const content = document.getElementById('content');
        const totalPages = document.querySelectorAll('.page').length;
        if (currentPage < totalPages - 1) {
            currentPage++;
            content.style.transform = `translateX(-${currentPage * 100}%)`;
            updateArrows();
        }
    }

    // Inicializar a visibilidade dos botões
    updateArrows();
</script>

</body>
</html>
